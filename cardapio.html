<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Configurações de codificação e visualização do documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>

  <!-- Estilos CSS personalizados -->
  <link rel="stylesheet" href="./css/footer.css">

  <!-- Bootstrap CSS -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Bootstrap CSS do CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome para ícones -->
  <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  
  <!-- Google Fonts para tipografia -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  
  <!-- MDB UI Kit CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <!-- Navbar do site -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Link para a página inicial -->
        <a class="navbar-brand" href="index.html">Salento.</a>
        
        <!-- Botão para colapsar a navbar em telas pequenas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cardápio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <!-- Botão para abrir o modal de adição de produto -->
      <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#produtoModal">
        +
      </button>

      <!-- Tabela para exibir os itens do cardápio -->
      <table class="table table-light table-hover">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Legenda</th>
            <th>Imagem</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- O corpo da tabela será preenchido dinamicamente -->
        </tbody>
      </table>

      <!-- Modal para adicionar um novo produto -->
      <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Item</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="adicaoModal">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Título</label>
                  <input type="text" class="form-control" id="titulo" name="titulo">
                </div>
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" name="descricao">
                </div>
                <div class="mb-3">
                  <label for="alt" class="form-label">Legenda</label>
                  <input type="text" class="form-control" id="alt" name="alt">
                </div>
                <div class="mb-3">
                  <label for="imagemUrl" class="form-label">Imagem URL</label>
                  <input type="text" class="form-control" id="imagemUrl" name="imagemUrl">
                </div>
                
                <div class="modal-footer">
                  <!-- Botão para fechar o modal -->
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <!-- Botão para adicionar o item -->
                  <button type="submit" class="btn btn-primary">Adicionar Item</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center bg-body-tertiary">
    <div class="container pt-4">
      <section class="mb-4">
        <!-- Ícones de redes sociais -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button" data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
    </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
  </footer>

  <!-- Scripts JavaScript -->
  <script type="module" src="./js/main.js"></script>
  
  <!-- Popper.js para gerenciar pop-ups -->
  <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  
  <!-- Bootstrap JavaScript -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!-- Bootstrap JavaScript do CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- MDB JavaScript -->
  <script type="text/javascript" src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>

</html>
